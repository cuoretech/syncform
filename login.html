<body>
<section>
<div class="col-md-4 col-md-offset-4">
<div class="text-center toppadding">
<img class="logo" src="images/logo.svg">
</div>
<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input class="login" type="email" class="form-control login" id="exampleInputEmail1" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="login" class="form-control login" id="exampleInputPassword1" placeholder="Password">
  </div>
</form>
<div class="text-center bottom-buffer">
		<a href="/syncform/angular/"><btn class="btn-sexy" type="submit">Login</btn></a>
</div>
<div class="text-center">
  		<p>Need an account? Sign up &nbsp;<a class="pointercursor" id="trigger-overlay-menu" class="overlay-ajax navoverlay">here</a>!</p>
</div>
<div class="text-center">
      <p><a>Password Receival!</a></p>
</div>
</div>
<div id="menu-overlay" class="menu-overlay menu-overlay-slidedown">
  <div class="menu-content">
      <div class="row menu-overlay">
        	<!-- multistep form -->
			<form id="msform">
			<!-- progressbar -->
			<ul id="progressbar">
			<li class="active">Account Setup</li>
			<li>Social Profiles</li>
			<li>Personal Details</li>
			</ul>
			<!-- fieldsets -->
			<fieldset>
			<h2 class="fs-title">Create your account <a class="menu-overlay-close"><i class="fa fa-times"></i></a></h2>
			<h3 class="fs-subtitle">This is step 1</h3>
			<input style="outline:none;" type="text" name="email" placeholder="Email" />
			<input style="outline:none;" type="password" name="pass" placeholder="Password" />
			<input style="outline:none;" type="password" name="cpass" placeholder="Confirm Password" />
			<input style="outline:none;" type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
			<h2 class="fs-title">Social Profiles<a class="menu-overlay-close"><i class="fa fa-times"></i></a></h2>
			<h3 class="fs-subtitle">Your presence on the social network</h3>
			<input style="outline:none;" type="text" name="twitter" placeholder="Twitter" />
			<input style="outline:none;" type="text" name="facebook" placeholder="Facebook" />
			<input style="outline:none;" type="text" name="gplus" placeholder="Google Plus" />
			<input style="outline:none;" type="button" name="previous" class="previous action-button" value="Previous" />
			<input style="outline:none;" type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
			<h2 class="fs-title">Personal Details<a class="menu-overlay-close"><i class="fa fa-times"></i></a></h2>
			<h3 class="fs-subtitle">We will never sell it</h3>
			<input style="outline:none;" type="text" name="fname" placeholder="First Name" />
			<input style="outline:none;" type="text" name="lname" placeholder="Last Name" />
			<input style="outline:none;" type="text" name="phone" placeholder="Phone" />
			<textarea style="outline:none;" name="address" placeholder="Address"></textarea>
			<input type="button" name="previous" class="previous action-button" value="Previous" />
		  <input type="submit" name="submit" class="menu-overlay-close-list submit action-button submitbtn" value="Submit" />
			</fields>

	</div>
</div>
</section>
  <!-- jQuery --> 
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script src="js/scripts.js"></script> 
  <script src="js/nav.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/jquery.easing.min.js" type="text/javascript"></script> 
</body>
